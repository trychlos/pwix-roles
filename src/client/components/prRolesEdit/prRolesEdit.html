<template name="prRolesEdit">
    <div class="prRolesEdit">

        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title">{{ title }}</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="pr-tree">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{_ namespace "dialogs.cancel" }}</button>
                        <button type="button" class="btn btn-primary pr-submit">{{_ namespace "dialogs.save" }}</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
